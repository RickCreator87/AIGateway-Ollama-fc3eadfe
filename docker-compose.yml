
This is the “run button”.

version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - ollama

volumes:
  ollama_data:
